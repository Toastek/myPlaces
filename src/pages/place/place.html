<ion-header>
  <ion-navbar color="primary">
      <ion-buttons end>
          <button ion-button icon-only (click)="onLeave()">
            <ion-icon name="md-arrow-back"></ion-icon>
          </button>
          <button ion-button icon-only (click)="onDelete()">
            <ion-icon name="md-trash"></ion-icon>
          </button>
              </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="place.imagePath">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3 style="color: white;">{{ place.description }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="place.location['lat']" [longitude]="place.location['lng']" [zoom]="16">
          <agm-marker [latitude]="place.location.lat" [longitude]="place.location.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <button ion-button block (click)="onLeave()">
          Quitter
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onDelete()">
          Supprimer
        </button>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
