<ion-header>
  <ion-navbar>
    <ion-title>Connexion Ã  myPlaces</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onLogin(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-center>
          <div text-center>
            <h3>Connectez-vous !</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="votre@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <button ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Se connecter</button>
          </div>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onGoToSignin()">Je n'ai pas de compte</button>
          <button ion-button (click)="onGoToHomePage()">[test homePage]</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
