<ion-header>
  <ion-navbar>
    <ion-title>Ajouter cet endroit !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Titre</ion-label>
        <ion-input type="text" name="title" ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Note</ion-label>
        <ion-textarea name="description" ngModel required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onLocate()">
            <ion-icon name="locate">
            </ion-icon>
            Localise moi !
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onOpenMap()">
            <ion-icon name="map">
            </ion-icon>
            Ouvrir la carte !
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col>
          <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16">
            <agm-marker [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Prends une photo !</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block icon-left outline type="button" (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img *ngIf="imageUrl" [src]="imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="secondary" block type="submit"
            [disabled]="!f.valid || !locationIsSet || imageUrl == ''">
            Ajouter cet endroit !
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
